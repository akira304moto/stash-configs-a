mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: silent
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  All: &All
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://bigairport.icu/api/v1/client/subscribe?token=24b728700008c9bfd67e1c3896220737|https://gfwairport.icu/api/v1/client/subscribe?token=f5b20f111a9908b7649f139b779f979b|https://xmrth-subscribe.xyz/link/9sycXJY7zuBPIz5f?clash=1&list=true&udp=true"
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  HK:
    <<: *All
    filter: 港|🇭🇰|HK|(?i)Hong
  JP:
    <<: *All
    filter: 日|🇯🇵|东京|東京|Tokyo|JP|(?i)Japan
  SG:
    <<: *All
    filter: 坡|🇸🇬|新加坡|SG|(?i)Singapore
  US:
    <<: *All
    filter: 美|🇺🇲|US|(?i)States|American|California
